<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login - UniWeb</title>
		<link rel="stylesheet" href="login1.css">
	</head>
	<body>
		<div id="wrapper">
			<div class="session">
				<form action="" class="log-in" autocomplete="on">
					<h4><span>Login</span></h4>
					<div class="floating-label">
						<input placeholder="User" type="user" name="user" id="user" autocomplete="off">
						<label for="user">User:</label>
						<div class="icon">
							<svg class="input-icon user-icon" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M16.6667 18V16.3333C16.6667 15.4493 16.3155 14.6014 15.6903 13.9763C15.0652 13.3512 14.2174 13 13.3333 13H6.66666C5.78261 13 4.93476 13.3512 4.30964 13.9763C3.68452 14.6014 3.33333 15.4493 3.33333 16.3333V18" stroke="#010101" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M10 9.66667C11.841 9.66667 13.3333 8.17428 13.3333 6.33333C13.3333 4.49238 11.841 3 10 3C8.15906 3 6.66667 4.49238 6.66667 6.33333C6.66667 8.17428 8.15906 9.66667 10 9.66667Z" stroke="#010101" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</div>
					</div>
					<div class="floating-label">
						<input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
						<label for="password">Password:</label>
						<div class="icon">
							<svg class="input-icon lock-icon" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M15.8333 9.66669H4.16667C3.24619 9.66669 2.5 10.4129 2.5 11.3334V17.1667C2.5 18.0872 3.24619 18.8334 4.16667 18.8334H15.8333C16.7538 18.8334 17.5 18.0872 17.5 17.1667V11.3334C17.5 10.4129 16.7538 9.66669 15.8333 9.66669Z" stroke="#010101" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M5.83333 9.66669V6.33335C5.83333 5.22828 6.27232 4.16848 7.05372 3.38708C7.83512 2.60567 8.89493 2.16669 9.99999 2.16669C11.1051 2.16669 12.1649 2.60567 12.9463 3.38708C13.7277 4.16848 14.1667 5.22828 14.1667 6.33335V9.66669" stroke="#010101" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</div>
					</div>
					<button type="submit">Log in</button>
					<div id="about">
						<p>&copy; uniweb v1.0 <span id="links">| <a href="login1.html">1</a> <a href="/login2/login2.html">2</a> <a href="/login3/login3.html">3</a></span></p>
					</div>
				</form>
				<div class="right">
					<div id="right-wrapper">
						<h4>UniWeb Client</h4>
						<img src="images/logo-uniwin_f2_2023.png" alt="logo">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
